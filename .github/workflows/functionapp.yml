name: Deploy Function App

on:
  push:
    branches:
      - main

env:
  AZURE_FUNCTIONAPP_NAME: modeldeployxd
  CONTAINER_REGISTRY: 'modelcontainerxd.azurecr.io'
  IMAGE_NAME: 'modelimage'
  RESOURCE_GROUP: 'rg-ml'
  TAG: '68dbdc686c1f83443458a66c4f2d003de7371c16'
  STORAGE_ACCOUNT: 'rgml8425'
  LOCATION: 'eastus'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Azure CLI
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Set up Docker
      uses: azure/docker-login@v1
      with:
        login-server: ${{ env.CONTAINER_REGISTRY }}
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Deploy Function App
      run: |
        az functionapp create --name ${{ env.AZURE_FUNCTIONAPP_NAME }} --resource-group ${{ env.RESOURCE_GROUP }} --consumption-plan-location ${{ env.LOCATION }} --runtime custom --image ${{ env.CONTAINER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.TAG }} --storage-account ${{ env.STORAGE_ACCOUNT }} --functions-version 3 --os-type Linux
      env:
        AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
